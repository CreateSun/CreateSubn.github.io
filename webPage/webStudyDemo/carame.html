    <script>
        let hidden = undefined;
        let visibilityChange = undefined;

        function getSupportedProperty() {
            if (typeof document === 'undefined') return;

            if (typeof document.hidden !== 'undefined') {
                // Opera 12.10 and Firefox 18 and later support
                hidden = 'hidden';
                visibilityChange = 'visibilitychange';
            } else if (typeof document.msHidden !== 'undefined') {
                hidden = 'msHidden';
                visibilityChange = 'msvisibilitychange';
            } else if (typeof document.webkitHidden !== 'undefined') {
                hidden = 'webkitHidden';
                visibilityChange = 'webkitvisibilitychange';
            }
        }

        getSupportedProperty();

        /**
         * 判断页面是否隐藏（进入后台）
         */
        function isPageHidden() {
            if (typeof hidden === 'undefined') return false;
            return document[hidden];
        }
        /**
         * 检测是否唤端成功
         * @param cb - 唤端失败回调函数
         * @param timeout
         */
        export function checkOpen(failure, timeout) {
            const timer = setTimeout(() => {
                const pageHidden = isPageHidden();
                if (!pageHidden) {
                    failure();
                }
            }, timeout);

            if (typeof visibilityChange !== 'undefined') {
                document.addEventListener(visibilityChange, () => {
                    clearTimeout(timer);
                });
            } else {
                window.addEventListener('pagehide', () => {
                    clearTimeout(timer);
                });
            }
        }
        // console.log('页面重新加载', window.location.href, window.location.hash)
        window.onload = function () {
            // alert('页面刷新')
        }
        function evokeByTagA(uri) {

                tagA.style.display = 'none';
                document.body.appendChild(tagA);
                checkOpen(() => {
                    alert('唤起失败')
                }, 2000)
                const res = tagA.click();
