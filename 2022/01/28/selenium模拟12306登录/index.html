><span class="line">time.sleep(<span class="number">2</span>)</span><br><span class="line"><span class="built_in">print</span>(bro.execute_script(js))</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;./login.html&#x27;</span>, <span class="string">&#x27;w&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>) <span class="keyword">as</span> fp:</span><br><span class="line">    fp.write(bro.page_source)</span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        action = webdriver.ActionChains(bro)  <span class="comment"># 利用行为链，持续按住并拖拽</span></span><br><span class="line">        span = bro.find_element(By.ID, <span class="string">&#x27;nc_1_n1z&#x27;</span>)  <span class="comment"># 获取滑块</span></span><br><span class="line">        action.drag_and_drop_by_offset(span, <span class="number">330</span>, <span class="number">0</span>).perform()  <span class="comment"># 按住并拖动 &gt;300px即可，选用330绰绰有余</span></span><br><span class="line">        <span class="comment"># action.click_and_hold(span).perform()</span></span><br><span class="line">        <span class="comment"># action.move_by_offset(xoffset=300,yoffset=0).perform() 另一张拖动</span></span><br><span class="line">        action.release()  <span class="comment"># 释放</span></span><br><span class="line">        <span class="built_in">print</span>(bro.execute_script(js))</span><br><span class="line">        time.sleep(<span class="number">2</span>)</span><br><span class="line">        a = bro.find_element(By.ID, <span class="string">&#x27;nc_1_refresh1&#x27;</span>)  <span class="comment"># 查找刷新按钮，如果没有说明登录成功，执行except跳出循环</span></span><br><span class="line">        a.click()  <span class="comment"># 如果刚刚滑动失败，则点击刷新，重新滑动</span></span><br><span class="line">        time.
